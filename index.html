<HTML>
	<HEAD>
		<TITLE>DUNCBOARD</TITLE>
		<!-- Declaring StyleSheets and JS Libraries -->
		<link href="style/main.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.jrumble.1.3.min.js"></script>
		<script type="text/javascript" src="js/soundmanager2.js"></script>

		
	</HEAD>
	<BODY onload="javascript:document.querySelector('meta[name=viewport]').setAttribute('content','width=device-width,initial-scale=1.0,maximum-scale=10.0,user-scalable=1');">

		<div class="wrapper">
			<div id="content">
				<div id="logoimgdiv">
					<center><img src="images/logo.png" id="logoimg"></center>
				</div>
				<center><div id="buttonwrapper">
						<script type="text/javascript">
							soundManager.setup({
							  onready: function() {
								var dunc_mp3_1 = soundManager.createSound({
								  url: 'mp3/dunc1.mp3'
								});
								
								var dunc_mp3_2 = soundManager.createSound({
								  url: 'mp3/dunc2.mp3'
								});
								
								var dunc_mp3_3 = soundManager.createSound({
								  url: 'mp3/dunc3.mp3'
								});
								
								var dunc_mp3_4 = soundManager.createSound({
								  url: 'mp3/dunc4.mp3'
								});
								
								$( "#comeonbtn" ).click(function() {
									dunc_mp3_1.play();
									duncShake();
								});
								$( "#woahbtn" ).click(function() {
									dunc_mp3_2.play();
									duncShake();
								});								
								$( "#hangbtn" ).click(function() {
									dunc_mp3_3.play();
									duncShake();
								});							
								$( "#jokebtn" ).click(function() {
									dunc_mp3_4.play();
									duncShake();
								});								
							  },
							  ontimeout: function() {
							  }
							});
						</script>
					<input type="button" class="myButton" id="comeonbtn" style="width: 175px;" value="Come on mate!">
					<input type="button" class="myButton" id="woahbtn" style="width: 175px;" value="Woah!">
					<input type="button" class="myButton" id="hangbtn" style="width: 175px;" value="Hang on a minute!">
					<input type="button" class="myButton" id="jokebtn" style="width: 175px;" value="You must be joking!">
				</div></center>
				<div id="dunc-wrap" class="centered" style="width: 50%; max-width: 350px; padding-top: 10%; z-index: -1; " > <img src="images/dunclogo.png" id="dunc" style="width: 100%;"> </div>
				<script>
				$('#dunc').jrumble();
				var duncShake = function(){
					$('#dunc').trigger('startRumble');
					setTimeout(function() {
					  $('#dunc').trigger('stopRumble')
					}, 2500);	
				};	
		</script>
			</div>
		</div>
		<div class="footer">
		<center>v0.1</center>
		<center>Copyright &copy; 2014 Phill Scargill<center>
		</div>
		</footer>
	</BODY>
</HTML>
