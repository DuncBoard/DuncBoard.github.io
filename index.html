<HTML>
<HEAD>
	<TITLE>DUNCBOARD</TITLE>
	<meta name=viewport content="width=device-width, initial-scale=2">
	<link href="style/main.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.jrumble.1.3.min.js"></script>
	<script type="text/javascript" src="js/soundmanager2.js"></script>
	<script type="text/javascript" src="js/init.js"></script>
</HEAD>
<BODY>

	<div class="wrapper">
			<center><img src="images/logo.png" id="logoimg"></center>
		<div id="dunc-wrap" style="width: 50%; max-width: 350px; z-index: -1; margin: 0 auto; ">
			<img src="images/dunclogo.png" id="dunc" style="width: 100%;">
		</div>
			<center><div id="buttonwrapper">
				<input type="button" class="myButton" id="comeonbtn" style="width: 175px; margin-top: 5%;" value="Come on mate!">
				<input type="button" class="myButton" id="woahbtn" style="width: 175px; margin-top: 5%;" value="Woah!">
				<input type="button" class="myButton" id="hangbtn" style="width: 175px; margin-top: 5%;" value="Hang on a minute!">
				<input type="button" class="myButton" id="jokebtn" style="width: 175px; margin-top: 5%;" value="Joking!">
				<input type="button" class="myButton" id="bananabtn" style="width: 175px; margin-top: 5%;" value="Banana!">
			</div></center>
		<script>
			$('#dunc').jrumble();
			var duncShake = function() {
				$('#dunc').trigger('startRumble');
				setTimeout(function() {
					$('#dunc').trigger('stopRumble')
				}, 2500);
			};
		</script>
	</div>
	<div class="footer">
		<center>v0.1.4</center>
		<center>Copyright &copy; 2014 Phill Scargill
	</div>
	</footer>
</BODY>

</HTML>
